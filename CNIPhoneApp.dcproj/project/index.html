<body onload="load();">
    <div id="content">
        <div apple-part="com.apple.Dashcode.part.box" id="header">

        </div>

                <ul apple-part="com.apple.Dashcode.part.edgeToEdgeList" id="headlineList">

                        <div id="headlineTitle" apple-part="com.apple.Dashcode.part.webtext" class="label_template" apple-text-overflow="ellipsis">Article Title</div>
                        <div id="arrow" apple-part="com.apple.Dashcode.part.box" class="arrow_template"></div>
                        <div apple-part="com.apple.Dashcode.part.webtext" class="apple-text apple-no-children text2_template" apple-default-image-visibility="hidden" apple-text-overflow="ellipsis" id="headlineDescription"></div>
                        <div apple-part="com.apple.Dashcode.part.box" id="headlineSplitter" class="box1_template"></div>
                    </li>
                </ul>
                <div apple-part="com.apple.Dashcode.part.webtext" class="apple-text apple-no-children" apple-default-image-visibility="hidden" apple-text-overflow="ellipsis" id="olderArticlesLabel" apple-style="part-width-dependent: true;part-height-dependent: true;"></div>

                <ul apple-part="com.apple.Dashcode.part.edgeToEdgeList" id="secondHeadlines">
                    <li id="listRowTemplate1" apple-template="true" class="listRowTemplate1_template">
                        <div id="secondHeadlineTitle" apple-part="com.apple.Dashcode.part.webtext" class="label1_template" apple-text-overflow="ellipsis">Article Title</div>
                        <div id="arrow1" apple-part="com.apple.Dashcode.part.box" class="arrow1_template"></div>
                        <div apple-part="com.apple.Dashcode.part.box" id="secondHeadlineSplitter" class="box_template"></div>
                    </li>

            </div>

                <div apple-part="com.apple.Dashcode.part.box" id="articleBox">
                    <div apple-part="com.apple.Dashcode.part.webtext" class="apple-text apple-no-children" apple-default-image-visibility="hidden" apple-text-overflow="ellipsis" id="articleDescription" apple-style="part-width-dependent: true;part-height-dependent: true;"></div>
                    <div apple-part="com.apple.Dashcode.part.webtext" class="apple-text apple-no-children" apple-default-image-visibility="hidden" apple-text-overflow="ellipsis" id="articleDate" apple-style="part-width-dependent: true;part-height-dependent: true;"></div>
